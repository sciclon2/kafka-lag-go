prometheus_local:
  metrics_port: 9099
  labels:
    env: "production"
    service: "kafka-lag-go"

prometheus_remote_write:
  enabled: true                    # Enable remote write
  url: "http://localhost:8081"  # Prometheus remote write URL
  timeout: "30s"                   # Remote write timeout
  headers:                         # Optional headers like Authorization
    Authorization: "Bearer <your-token>"
  basic_auth:                      # Optional Basic Authentication
    username: "yourusername"
    password: "123456"
  #bearer_token: "<your-bearer-token>"
  #tls_config:                      # Optional TLS configuration for remote write
  #  enabled: true
  #  cert_file: "/path/to/cert.crt"
  #  key_file: "/path/to/key.key"
  #  ca_cert_file: "/path/to/ca_cert.pem"
  #  insecure_skip_verify: false    # Whether to skip server cert verification

kafka_clusters:
  - name: "cluster-1"
    brokers:
      - "localhost:9092"
    client_request_timeout: "30s"
    metadata_fetch_timeout: "5s"
    consumer_groups:
      whitelist: null
      blacklist: null
    ssl:
      enabled: false
      client_certificate_file: ""
      client_key_file: ""
      insecure_skip_verify: true
    sasl:
      enabled: false
      mechanism: "SCRAM-SHA-512"
      user: ""
      password: ""

storage:
  type: "redis"
  redis:
    address: "localhost"
    port: 6379
    client_request_timeout: "60s"
    client_idle_timeout: "5m"
    retention_ttl_seconds: 7200
    auth:
      enabled: false
      username: ""
      password: ""
    ssl:
      enabled: false
      insecure_skip_verify: true

app:
  iteration_interval: "15s"
  log_level: "info"
  health_check_port: 8080
  health_check_path: "/healthz"
